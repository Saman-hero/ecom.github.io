<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Barre de navigation -->
    <header class="bg-white shadow">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-lg font-bold cursor-pointer" onclick="window.location.href='index.html'">
                SOF-TECH
            </div>
            <div class="space-x-4 hidden sm:flex">
                <a href="#" class="text-gray-700 hover:text-blue-500">Accueil</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Produits</a>
                <a href="#" class="text-gray-700 hover:text-blue-500">Contact</a>
            </div>
            <button class="sm:hidden text-gray-700" onclick="toggleMenu()">Menu</button>
        </nav>
        <div id="mobileMenu" class="hidden bg-gray-100 sm:hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Accueil</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Produits</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:text-blue-500">Contact</a>
        </div>
    </header>

    <!-- Section principale -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Nos Produits</h1>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Exemple de produit -->
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Produit 1" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-4">Produit 1</h2>
                <p class="text-gray-600">Description du produit.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600 w-full">
                    Ajouter au panier
                </button>
            </div>
            <div class="bg-white p-4 rounded shadow hover:shadow-lg">
                <img src="https://via.placeholder.com/150" alt="Produit 2" class="w-full h-40 object-cover rounded">
                <h2 class="text-lg font-semibold mt-4">Produit 2</h2>
                <p class="text-gray-600">Description du produit.</p>
                <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600 w-full">
                    Ajouter au panier
                </button>
            </div>
            <!-- Ajoutez plus de produits ici -->
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            &copy; 2024 SOF-TECH. Tous droits réservés.
        </div>
    </footer>

    <script>
        // Gestion du menu burger
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
