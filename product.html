        /* General Body Styling */
body {
    font-family: 'Cairo', sans-serif;
    color: #333;
}

/* Notification Styling */
.fixed {
    position: fixed;
    top: 5%;
    right: 5%;
    background-color: white;
    padding: 10px;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 400px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.fixed img {
    width: 60px;
    height: 60px;
    object-cover: true;
    border-radius: 8px;
}

.fixed .product-name {
    font-weight: bold;
    margin-left: 10px;
    font-size: 1rem;
}

/* Button Styling */
button {
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: #fff;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 0;
    right: 10px;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
            if (product) {
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = `درهم ${product.price}`;
                document.getElementById('product-category').innerText = product.category;
                document.getElementById('product-description').innerText = product.description;
                document.getElementById('product-img').src = product.img;
                document.getElementById('product-img').alt = product.name;
        
                // Dynamically display product characteristics
                const characteristicsContainer = document.getElementById('product-tech_Charater');
                characteristicsContainer.innerHTML = ''; // Clear previous content
                Object.entries(product.characteristics).forEach(([key, value]) => {
                    const charItem = document.createElement('div');
                    charItem.classList.add('mb-2', 'text-gray-700'); // Add Tailwind styles
                    charItem.innerHTML = `<strong>${key.replace(/_/g, ' ')}:</strong> ${value}`;
                    characteristicsContainer.appendChild(charItem);
                });
            }
        });
        // Define translations for both languages (French and Arabic)
        const translations = {
            fr: {
                
                
                
                
                "add-to-cart": "Ajouter au panier",
                "modal-message": "Produit ajouté au panier",
                "footer-text": "© 2024 SOF-TECH. Tous droits réservés.",
                "facebookText": "Facebook",
                "instagramText": "Instagram"
            },
            ar: {
                
                
                "add-to-cart": "إضافة إلى السلة",
                "modal-message": "تم إضافة المنتج إلى السلة",
                "footer-text": "© 2024 SOF-TECH. جميع الحقوق محفوظة.",
                "facebookText": "فيسبوك",
                "instagramText": "إنستجرام"
            }
        };
        
        // Function to change the language
        function changeLanguage(language) {
            // Get all translatable elements
            const elements = document.querySelectorAll('[id]');
            
            elements.forEach(element => {
                const key = element.id;
                if (translations[language] && translations[language][key]) {
                    element.textContent = translations[language][key];
                }
            });
        
            // Update button text
            translateAddToCartButtons(language);
        }
        
        // Function to update the text of the 'Add to Cart' buttons
        function translateAddToCartButtons(language) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.textContent.includes('Ajouter au panier') || button.textContent.includes('إضافة إلى السلة')) {
                    button.textContent = translations[language]["add-to-cart"];
                }
            });
        }
        
        // Set default language to French on page load
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('fr');  // You can change this to 'ar' for default Arabic language
        });
        


        
    
        // Mettre à jour le compteur du panier
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
    
        // Afficher la notification d'ajout au panier
        
        function showNotification(productName, productImage) {
            // Create a new notification container
            const notification = document.createElement('div');
            notification.classList.add(
                'fixed', 'top-5', 'right-5', 'bg-white', 'text-black', 'flex', 'items-center', 
                'space-x-4', 'border', 'border-gray-300', 'rounded-lg', 'shadow-lg', 'p-4', 'w-80', 
                'opacity-0', 'transition-opacity', 'duration-500'
            );
        
            // Create the product image element
            const productImg = document.createElement('img');
            productImg.src = productImage;
            productImg.alt = productName;
            productImg.classList.add('w-16', 'h-16', 'object-cover', 'rounded');
        
            // Create the text content for the notification
            const textContent = document.createElement('div');
            const productTitle = document.createElement('p');
            productTitle.classList.add('font-bold');
            productTitle.textContent = productName;
        
            // Append the image and text to the notification container
            textContent.appendChild(productTitle);
            notification.appendChild(productImg);
            notification.appendChild(textContent);
        
            // Append the notification to the body
            document.body.appendChild(notification);
        
            // Trigger fade-in effect by removing opacity
            setTimeout(() => {
                notification.classList.remove('opacity-0');
            }, 10);
        
            // Remove the notification after 3 seconds
            setTimeout(() => {
                notification.classList.add('opacity-0');
                setTimeout(() => {
                    notification.remove();
                }, 500); // Wait for fade-out to finish
            }, 3000);
        }
        
    
        // Ajouter un produit au panier
        function addToCart() {
            const product = JSON.parse(localStorage.getItem('selectedProduct'));
        
            if (product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingProduct = cart.find(item => item.name === product.name);
        
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    cart.push({ Image: product.img, name: product.name, price: product.price, quantity: 1 });
                }
        
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showNotification(`${product.name} a été ajouté au panier.`, product.img);
            }
        }
        
        </script>
