<html dir="rtl" lang="ar">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Order Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-white text-gray-800">
    <header class="bg-black text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="flex items-center space-x-2 transition-all duration-300" id="logoContainer">
                <img src="raspberry_pi-logo-open_source-raspberry-512-2795733357.png" alt="Raspberry Pi Logo" class="h-8 w-auto" />
                <a href="index.html"><span class="text-lg font-bold">SOF-TECH</span></a>
            </div>
        <div class="flex items-center">
            <a class="text-black bg-black text-white px-4 py-2 rounded" href="cart.html">
            العودة إلى السلة
            </a>
        
        
    </header>
  <main class="container mx-auto p-4">
   <div class="flex flex-col lg:flex-row justify-between">
    <div class="w-full lg:w-1/2 p-4">
     <div class="border p-4 rounded">
      <div class="flex items-center justify-between mb-4">
       <div>
        <p class="text-lg">
         Givenchy Gentleman society Eau de Parfum
        </p>
       </div>
       <div class="flex items-center">
        <span class="text-lg">
         1190 درهم
        </span>
        <img alt="Product Image" class="h-10 ml-4" height="50" src="https://storage.googleapis.com/a1aa/image/9aC7H0FLKcryDZ1ReSTigSk7JTpeuQVKennwVyBhYmKgGw3nA.jpg" width="50"/>
       </div>
      </div>
      <div class="flex justify-between mb-4">
       <span>
        إجمالي قيمة المنتجات
       </span>
       <span>
        1190 درهم
       </span>
      </div>
      <div class="flex justify-between">
       <span>
        المجموع
       </span>
       <span>
        1190 درهم
       </span>
      </div>
     </div>
    </div>
    <div class="w-full lg:w-1/2 p-4">
     <div class="border p-4 rounded">
      <h2 class="text-lg mb-4">
       لطلبك، ادخل معلوماتك
      </h2>
      <form>
       <div class="mb-4">
        <input id ="clientName" class="w-full p-2 border rounded" placeholder="الاسم الكامل" type="text"/>
       </div>
       <div class="mb-4">
        <input id ="clientMail" class="w-full p-2 border rounded" placeholder="رقم الهاتف، البريد الالكتروني منه" type="text"/>
       </div>
       <div class="mb-4">
        <input id ="clientAddresse "class="w-full p-2 border rounded" placeholder="عنوان التوصيل مطلوب" type="text"/>
       </div>
       <div class="mb-4">
        <input id = "clientComment"class="w-full p-2 border rounded" placeholder="هل لديك أي إضافة تريد إخبارنا بها؟" type="text"/>
       </div>
       <button class="w-full bg-black text-white p-2 rounded" type="submit">
        اضغط هنا لتأكيد الطلب
       </button>
      </form>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
